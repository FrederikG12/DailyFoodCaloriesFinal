      <button ion-button menuToggle>

  <meta charset="utf-8" />

<ion-content padding >

      <h2><strong>Settings</strong></h2>

      <input type="button" class="fit" (click)="logoutUser()" value="Log out"/>

<!-- One -->
<section id="one" class="wrapper special">
  <div class="inner">
    <header class="major">
      <h2>Permissies</h2>
    </header>
    <div class="features">
      <div class="feature">
        <i class="fa fa-diamond"></i>
        <h3>Spraak Permissie</h3>
          <input type="button" class="fit" (click)="getMicPermission()" value="Krijg permissie!" />

        <h3>Barcode Permissie</h3>
          <input type="button" class="fit" (click)="getCamPermission()" value="Krijg permissie!" />
      </div>
    </div>
  </div>
</section>
