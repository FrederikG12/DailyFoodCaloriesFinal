<ion-header>
  <ion-navbar> 
    <ion-title>voedselwaar</ion-title> 
  </ion-navbar> 
</ion-header> 

<ion-content padding class="fooditem-show"> 
 <ion-item> 
   <ion-label stacked>Product</ion-label> 
   <ion-input [(ngModel)]="productNaam" type="text" value="{{food[0].id}}" required></ion-input> 
 </ion-item> 

  <!-- PAGINA OM PRODUCT TE TONEN -->

 <ion-item> 
   <ion-label stacked>Hoeveelheid (in gram of liter)</ion-label> 
   <ion-input [(ngModel)]="hoeveelheid" type="number" value="{{food[0].quantity}}"></ion-input> 
 </ion-item> 

 

 <ion-item> 
     <ion-label stacked>Prote√Øne (in gram)</ion-label> 
     <ion-input [(ngModel)]="proteins" type="number" value="{{food[0].protein}}"></ion-input> 
 </ion-item>

 <ion-item> 
     <ion-label stacked>koolhydraten (in gram)</ion-label> 
     <ion-input [(ngModel)]="koolhydraten" type="number" value="{{food[0].carbonhydrates}}"></ion-input> 
 </ion-item>

 <ion-item> 
     <ion-label stacked>Vetten (in gram)</ion-label> 
     <ion-input [(ngModel)]="vetten" type="number" value="{{food[0].fats}}"></ion-input> 
 </ion-item>

<ion-item>
 <ion-input type="text" [(ngModel)]="barcode"></ion-input>
</ion-item>


</ion-content>
