<ion-header>
  <ion-navbar>
    <ion-title>
Daily Food Calories      
    </ion-title>

  </ion-navbar>
  <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<link rel="stylesheet" href="assets/css/main.css" />
		
   <!-- BEGINPAGINA  -->
  
</ion-header>

<ion-content padding >
  <!-- Banner -->
  <section id="banner">
      <h2><strong>Daily Food Calories</strong></h2>
      <p>Brought to you by Frederik Bibert</p>
      
    </section>

    <!-- One -->
			<section id="one" class="wrapper special">
          <div class="inner">
            <header class="major">
              <h2>Log in om toegang te krijgen tot deze app</h2>
            </header>
            <div class="features">
              <div class="feature">
                <i class="fa fa-diamond"></i>
                <h3>Firebase Authenticatie</h3>

                <ion-list>
                    
                      <ion-item>
                        <ion-label floating>Email</ion-label>
                        <ion-input type="text" #username></ion-input>
                      </ion-item>
                    
                      <ion-item>
                        <ion-label floating>Password</ion-label>
                        <ion-input type="password" #password></ion-input>
                      </ion-item>
                    
                    </ion-list>
                
                    
                      <input type="button" class="fit" (click)="Login()" value="Login" />
                    
                    
                
              </div>
              
            </div>
          </div>
        </section>
  
      <!-- Two -->
        <section id="two" class="wrapper style2 special">
          <div class="inner narrow">
            <header>
              <p>of...</p> <br/>
              <h2>registreer</h2>
            </header>
            <form class="grid-form" method="post" action="#" (ngSubmit)="registerForm()" >
              <div class="form-control narrow">
                <label for="email">Email</label>
                <input name="email" id="email" type="text" [(ngModel)]="register.email" required>
              </div>
              <div class="form-control">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" [(ngModel)]="register.password" required/>
              </div>
              <ul class="actions">
                <li><input value="Registreer" type="submit"></li>
              </ul>
            </form>
          </div>
        </section>
  
    
</ion-content>
